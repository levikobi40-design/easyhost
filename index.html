<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EasyHost â€” Modern Airbnb Hosting, Simplified</title>
  <meta name="description" content="EasyHost helps independent Airbnb hosts automate check-in/check-out messages and stay organized with a clean daily dashboard." />

  <style>
    :root{
      --bg:#0B0F17;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.08);
      --text:#E9EEF7;
      --muted:rgba(233,238,247,.72);
      --muted2:rgba(233,238,247,.55);
      --border:rgba(255,255,255,.12);
      --accent:#7C5CFF;
      --accent2:#2DD4BF;
      --warn:#FBBF24;
      --shadow:0 20px 60px rgba(0,0,0,.45);
      --radius:18px;
      --radius2:26px;
      --max:1120px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 420px at 15% 10%, rgba(124,92,255,.30), transparent 60%),
        radial-gradient(900px 420px at 85% 15%, rgba(45,212,191,.22), transparent 60%),
        radial-gradient(800px 500px at 55% 75%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, #060912 0%, #0B0F17 50%, #060912 100%);
      color:var(--text);
      line-height:1.5;
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 20px}
    .nav{
      position:sticky; top:0; z-index:30;
      backdrop-filter: blur(10px);
      background:rgba(6,9,18,.55);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav .row{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:14px;
    }
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px}
    .logo{
      width:34px; height:34px; border-radius:12px;
      background:
        linear-gradient(135deg, rgba(124,92,255,.95), rgba(45,212,191,.85));
      box-shadow: 0 14px 30px rgba(124,92,255,.22);
    }
    .brand span{opacity:.95}
    .navlinks{display:flex; align-items:center; gap:18px; color:var(--muted); font-size:14px}
    .navlinks a{padding:8px 10px; border-radius:12px}
    .navlinks a:hover{background:rgba(255,255,255,.06); color:var(--text)}
    .cta{
      display:flex; align-items:center; gap:10px;
    }
    .btn{
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
    }
    .btn:hover{transform: translateY(-1px); background:rgba(255,255,255,.09); border-color:rgba(255,255,255,.18)}
    .btn.primary{
      border:none;
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(45,212,191,.92));
      color:#071018;
      box-shadow: 0 18px 40px rgba(124,92,255,.22);
    }
    .btn.primary:hover{transform: translateY(-2px)}
    .btn.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,.14);
    }

    /* HERO */
    .hero{padding:64px 0 26px}
    .heroGrid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:26px;
      align-items:stretch;
    }
    @media (max-width: 980px){
      .heroGrid{grid-template-columns:1fr; }
      .navlinks{display:none}
    }

    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--muted);
      font-size:13px;
    }
    .pill b{color:var(--text)}
    .h1{
      font-size:52px;
      line-height:1.05;
      letter-spacing:-1.2px;
      margin:14px 0 12px;
    }
    @media (max-width:560px){ .h1{font-size:40px} }
    .lead{
      color:var(--muted);
      font-size:18px;
      margin:0 0 18px;
      max-width:58ch;
    }
    .heroActions{display:flex; gap:12px; flex-wrap:wrap; margin:18px 0 10px}
    .trust{display:flex; gap:14px; flex-wrap:wrap; align-items:center; color:var(--muted2); font-size:13px; margin-top:10px}
    .dot{width:6px;height:6px;border-radius:50%; background:rgba(255,255,255,.35)}
    .mini{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      border-radius:var(--radius2);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .mockTop{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex; justify-content:space-between; align-items:center;
      color:var(--muted);
      font-size:13px;
    }
    .status{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(45,212,191,.10);
      color:rgba(233,238,247,.85);
    }
    .pulse{
      width:8px; height:8px; border-radius:999px;
      background: var(--accent2);
      box-shadow: 0 0 0 6px rgba(45,212,191,.15);
    }
    .mockBody{padding:16px}
    .cards{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width:560px){ .cards{grid-template-columns:1fr} }
    .card{
      padding:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
    }
    .card h3{margin:0 0 8px; font-size:14px; letter-spacing:.2px}
    .kpi{display:flex; gap:10px; align-items:flex-end}
    .big{font-size:28px; font-weight:800; letter-spacing:-.6px}
    .small{color:var(--muted); font-size:13px}
    .list{margin:10px 0 0; padding:0; list-style:none; display:grid; gap:8px}
    .li{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      color:rgba(233,238,247,.90);
      font-size:13px;
    }
    .tag{
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      border:1px solid rgba(255,255,255,.12);
      color:rgba(233,238,247,.82);
      background:rgba(255,255,255,.05);
      white-space:nowrap;
    }
    .tag.ok{background:rgba(45,212,191,.12); border-color:rgba(45,212,191,.18)}
    .tag.warn{background:rgba(251,191,36,.12); border-color:rgba(251,191,36,.18)}

    /* SECTIONS */
    section{padding:38px 0}
    .sectionHead{display:flex; align-items:flex-end; justify-content:space-between; gap:16px; margin-bottom:16px}
    .sectionHead h2{margin:0; font-size:26px; letter-spacing:-.4px}
    .sectionHead p{margin:0; color:var(--muted); max-width:62ch}
    .grid3{display:grid; grid-template-columns: repeat(3,1fr); gap:14px}
    @media (max-width:980px){ .grid3{grid-template-columns:1fr} }
    .feature{
      padding:18px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: 0 16px 40px rgba(0,0,0,.22);
    }
    .icon{
      width:40px; height:40px; border-radius:14px;
      display:grid; place-items:center;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      margin-bottom:12px;
      font-weight:900;
      color:rgba(233,238,247,.92);
    }
    .feature h3{margin:0 0 8px; font-size:16px}
    .feature p{margin:0; color:var(--muted)}

    .how{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width:980px){ .how{grid-template-columns:1fr} }
    .step{
      padding:18px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
    }
    .step b{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size:14px;
    }
    .num{
      width:28px; height:28px; border-radius:10px;
      display:grid; place-items:center;
      background:rgba(124,92,255,.18);
      border:1px solid rgba(124,92,255,.25);
      color:rgba(233,238,247,.95);
      font-weight:800;
    }
    .step p{margin:10px 0 0; color:var(--muted)}

    .pricing{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:14px;
      align-items:stretch;
    }
    @media (max-width:980px){ .pricing{grid-template-columns:1fr} }
    .priceCard{
      padding:22px;
      border-radius:var(--radius2);
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(124,92,255,.16), rgba(255,255,255,.05));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .priceCard:before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 260px at 20% 10%, rgba(124,92,255,.35), transparent 60%),
                  radial-gradient(600px 260px at 90% 20%, rgba(45,212,191,.28), transparent 60%);
      opacity:.9;
      pointer-events:none;
    }
    .priceCard > *{position:relative}
    .priceTop{display:flex; align-items:flex-start; justify-content:space-between; gap:16px}
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:rgba(233,238,247,.9);
      font-size:13px;
    }
    .price{
      font-size:46px; font-weight:900; letter-spacing:-1px; margin:14px 0 4px;
    }
    .price small{font-size:14px; font-weight:700; color:rgba(233,238,247,.75)}
    .bullets{margin:14px 0 0; padding:0; list-style:none; display:grid; gap:10px}
    .bullets li{display:flex; gap:10px; align-items:flex-start; color:rgba(233,238,247,.90)}
    .check{
      width:18px; height:18px; border-radius:6px;
      background:rgba(45,212,191,.18);
      border:1px solid rgba(45,212,191,.25);
      display:grid; place-items:center;
      font-size:12px;
      flex:0 0 auto;
      margin-top:2px;
    }
    .sideCard{
      padding:18px;
      border-radius:var(--radius2);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
    }
    .sideCard h3{margin:0 0 8px}
    .sideCard p{margin:0 0 14px; color:var(--muted)}
    .miniList{list-style:none; padding:0; margin:0; display:grid; gap:10px}
    .miniList li{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      color:rgba(233,238,247,.88);
      font-size:13px;
    }

    .faq{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width:980px){ .faq{
